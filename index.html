<!DOCTYPE html>
<html lang="en-US" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PhoneBook</title>

</head>

<body>
    <div class="header w-50 m-auto text-center rounded-bottom bg-white text-info">
        <h1>Welcome To PhoneBook</h1>
    </div>
    <div class="w-100 d-flex flex-lg-row flex-sm-column justify-content-sm-center justify-content-lg-center align-items-lg-center align-items-sm-center p-5 gap-4" id="container">
        <div class="w-50 h-75 border border-1 d-flex flex-column p-4 gap-4 align-self-lg-baseline">
            <div class=" w-75 rounded-2 bg-white p-1">
                <label for="contactName"><i class="bi bi-person-fill cursor-po"></i></label>
                <input type="text" name="contactName" id="contactName" class="w-75 border-0 p-1 " placeholder="نام مخاطب را وارد کنید...">
            </div>
            <div class=" w-75 rounded-2 bg-white p-1" id="telbox">
                <label for="contactTel"><i class="bi bi-telephone-fill cursor-po"></i></label>
                <input type="tel" name="contactTel" id="contactTel" class="w-75 border-0 p-1" placeholder="شماره تلفن مخاطب را وارد کنید...">
            </div>
            <div class="w-75 d-flex justify-content-between">
                <select class=" bg-info text-white " id="phoneModel">
                    <option value="1">تلفن همراه</option>
                    <option value="2">تلفن ثابت</option>
                </select>
                <button class="btn w-50 h-25 btn-outline-light" id="addContact">افزودن</button>
            </div>
        </div>
        <div class="w-50 h-50 small border border-1 position-relative">
            <header class="position-sticky top-0 w-100 h-25 bg-info d-flex flex-lg-row justify-content-between flex-sm-column p-1 gap-2">
                <h3 class="text-white">لیست مخاطبین</h3>
                <select name="searchModel" id="searchModel">
                    <option value="#" hidden>نمایش بر اساس</option>
                    <option value="1">تلفن همراه</option>
                    <option value="2">تلفن ثابت</option>
                    <option value="3" selected>همه موارد</option>
                </select>
                <input type="text" placeholder="نام مخاطب را جستجو کنید..." id="searchName">
            </header>
            <ul id="contacts__list" class="list-unstyled p-2 listItem" >

            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>
</body>

</html>
